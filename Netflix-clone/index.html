    .banner-content {
      position: absolute;
      top: 30%;
      left: 5%;

    .banner-content h1 {
      font-size: 4rem;
      font-weight: bold;
    }

      max-width: 600px;
      margin-bottom: 1.5rem;
    }

    .banner-content .btn {
      margin-right: 10px;
    }

    .movie-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .movie-item img,
    .movie-item video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .movie-item video {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
    }

    .movie-item:hover img {
      opacity: 0;
    }

    .movie-item:hover video {
      display: block;
    }

    .play-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: none;
      z-index: 2;
    }

    .movie-item:hover .play-overlay {
      display: block;
    }
  </style>

  <script>
    document.querySelectorAll('.movie-item').forEach(item => {
      const video = item.querySelector('video');
      const playButton = item.querySelector('.play-overlay button');
  
      item.addEventListener('mouseenter', () => {
        video.play();
      });
  
      item.addEventListener('mouseleave', () => {
        video.pause();
        video.currentTime = 0;
      });
  
      playButton.addEventListener('click', (e) => {
        e.stopPropagation();
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
        video.play();
      });
    });
